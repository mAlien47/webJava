<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
<head th:replace="fragments :: head"></head>
<body>
	<div class="container">
		<div th:replace="fragments :: logout-btn"></div>

		<h6 th:text="#{msg.expenseAdded}"></h6>
		<p>
			<span th:text="#{msg.expense.name}"></span>: <span th:text="${expense.name}"> </span>
		</p>
		<p>
			<span th:text="#{msg.expense.amount}"></span> <span th:text="${expense.amount}"> </span>

		</p>

		<p>
			<span th:text="#{msg.expense.expenseType}"></span> <span th:text="${expense.expenseType}"> </span>

		</p>

		<p>
			<span th:text="#{msg.total}"></span> <span th:text="${total}"></span>

		</p>

		<a href="/expense/newExpense"><button class="btn btn-dark" th:text="#{msg.back}">Nazad</button></a>
		<span sec:authorize="hasRole('ADMIN')">
		<a class="btn btn-warning" href="/expense/resetWallet" th:text="#{msg.resetWallet}">Reset novčanik</a>
		</span>
	</div>

	<div th:replace="fragments :: js"></div>

</body>
</html>
